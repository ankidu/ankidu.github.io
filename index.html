<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css"/>
		<title>Shifumi Avec l'Ordinateur</title>
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
			<div class="resultContainer"></div>
		</header>

		<div class="container">
			<div class="rock choices" onclick="playerClick(1)"><img src="images/rock.png" alt=""></div>
			<div class="paper choices" onclick="playerClick(2)"><img src="images/paper.png" alt=""></div>
			<div class="scissors choices" onclick="playerClick(3)"><img src="images/scissors.png" alt=""></div>
		</div>
		<div class="divButton"><a href="#" class="restartButton">Play again</a></div>

		<div class="scores">
			<div class="playerScoreStorage">0 <br/> Username</br></div>
			<div class="computerScoreStorage">0 <br/> Computer</div>
		</div>
		<div class="changeUsernameContainer">
			<a href="#" class="changeUsername">Change Username</a>
		</div>

		<script src="scripts/main.js"></script>
		<script src="scripts/jquery-3.2.1.min.js"></script>
	</body>
</html>
